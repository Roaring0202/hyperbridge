[package]
name = "pallet-hyperspace-ping"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = { version = "0.4.0", default-features = false }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
serde = { version = "1.0.136", default-features = false, features = ["derive"] }

frame-support = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.37", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.37", default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.37", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.37", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.37", default-features = false }
sp-weights = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.37", default-features = false }
codec = {package = "parity-scale-codec", version = "3.0.0", features = ["derive"], default-features = false}

# local deps
ibc-rs = {path = "../../../../ibc-rs/modules", default-features = false}
ibc-primitives = { path = "../pallet-hyperspace/primitives", default-features = false }

[features]
default = ['std']
std = [
    "codec/std",
    "log/std",
    "serde/std",
    "scale-info/std",
    "sp-core/std",
    "sp-runtime/std",
    "frame-system/std",
    "frame-support/std",
    "sp-std/std",
    "ibc-rs/std",
    "ibc-primitives/std",
]

runtime-benchmarks = []
