[package]
name = "ics11-beefy"
version = "0.1.0"
edition = "2021"
authors = ["Seun Lanlege <seunlanlege@gmail.com>", "David Salami <wizdave97@gmail.com>"]

[package.metadata.docs.rs]
all-features = true

[features]
default = ["std"]
std = [
    "ibc/std",
    "ibc-proto/std",
    "beefy-verifier-primitives/std",
    "pallet-mmr-primitives/std",
    "beefy-primitives/std",
    "sp-runtime/std",
    "sp-storage/std",
    "sp-trie/std",
    "anyhow/std",
    "codec/std",
    "prost/std",
    "prost-types/std",
    "serde/std",
    "bytes/std",
    "tendermint/std",
]

[build-dependencies]
prost-build = "0.11.1"

[dependencies]
# ibc deps
ibc = { package = "ibc-rs", git = "ssh://git@github.com/polytope-labs/ibc-rs.git", default-features = false }
ibc-proto = { git = "ssh://git@github.com/polytope-labs/ibc-rs.git", default-features = false }

# beefy deps
beefy-verifier-primitives = {  git = "ssh://git@github.com/polytope-labs/beefy.git", default-features = false }

# substrate deps
pallet-mmr-primitives = { package = "sp-mmr-primitives", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.36", default-features = false }
beefy-primitives = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.36", default-features = false, package = "sp-beefy" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.36", default-features = false }
sp-storage = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.36", default-features = false }
sp-trie = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.36", default-features = false }

# crates.io
anyhow = { version = "1.0.65", default-features = false }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false }
prost = { version = "0.11", default-features = false }
prost-types = { version = "0.11", default-features = false }
serde = { version = "1.0", default-features = false, features = ["derive"] }
bytes = { version = "1.1.0", default-features = false }
derive_more = { version = "0.99.17", default-features = false, features = ["from"] }
tendermint = { git = "https://github.com/informalsystems/tendermint-rs", rev = "e81f7bf23d63ffbcd242381d1ce5e35da3515ff1", default-features = false }
tendermint-proto = { git = "https://github.com/informalsystems/tendermint-rs", rev = "e81f7bf23d63ffbcd242381d1ce5e35da3515ff1", default-features = false }

#substrate
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.36", default-features = false }
